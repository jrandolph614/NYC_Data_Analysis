<body>


  <div class="container">
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
            <div class="container" style="color: white;"> 
                <h1>New York City</h1>
                <p>Use our visualizations to learn more about the city</p>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select Zipcode:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Zipcode Details</h3>
          </div>
          <div id="zipcode-metadata" class="panel-body" style="font-size: small;"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="gauge" style="padding-top: 35px;"></div>
      </div>
      <div class="col-md-5">
          <div class="factor">
              <h5>Select Market Factor:</h5>
              <select id="selFactor" onchange="factorChanged(this.value)"></select>
            </div>
          <div id="bar"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12  col-md-12">
      <div class="chart">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../static/js/logic.js"></script>
  <script type="text/javascript" src="../static/js/app.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
</body>
